<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Truck Insurance Quote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

    <h1>Truck Insurance Quote</h1>

    <form action="https://formsubmit.co/ae9cde1290fb998e04fe7ac5287e8765"
          method="POST"
          enctype="multipart/form-data"
          id="mainForm">

        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_subject" value="New Truck Insurance Submission">

        <!-- ================= INSURED INFO ================= -->
        <div class="section">
            <h2>General Information</h2>

            <label>
                Company Name | DBA *
                <input name="Company Name | DBA" required>
            </label>

            <div class="insured-row">

                <label>
                    Phone *
                    <input name="Phone" required>
                </label>

                <label>
                    Email *
                    <input type="email" name="Email" required>
                </label>

                <label>
                    DOT# *
                    <input name="DOT#" required>
                </label>

                <label class="short-field">
                    Legal Status
                    <select name="Legal Status">
                        <option value="">Select</option>
                        <option>Corporation</option>
                        <option>LLC</option>
                        <option>Sole Proprietor</option>
                        <option>Partnership</option>
                        <option>Individual</option>
                    </select>
                </label>

                <label class="short-field">
                    ELD Provider
                    <input name="ELD Provider">
                </label>

            </div>
        </div>


        <!-- ================= ADDRESSES ================= -->
        <div class="section">
            <h2>Addresses</h2>

            <label>
                Mailing Address *
                <input type="text"
                       id="mailingAddress"
                       name="Mailing Address"
                       autocomplete="off"
                       required>
            </label>

            <label>
                Garaging Address *
                <input type="text"
                       id="garagingAddress"
                       name="Garaging Address"
                       autocomplete="off"
                       required>
            </label>
        </div>


        <!-- ================= DRIVERS ================= -->
        <div class="section">
            <div class="section-header">
                <h2>Drivers / Owners</h2>
                <button type="button" id="addDriverBtn" class="inline-add-btn">
                    + Add Driver
                </button>
            </div>
            <div id="drivers" class="items-container"></div>
        </div>


        <!-- ================= TRUCKS ================= -->
        <div class="section">
            <div class="section-header">
                <h2>Trucks</h2>
                <button type="button" id="addTruckBtn" class="inline-add-btn">
                    + Add Truck
                </button>
            </div>
            <div id="trucks" class="items-container"></div>
        </div>


        <!-- ================= TRAILERS ================= -->
        <div class="section">
            <div class="section-header">
                <h2>Trailers</h2>
                <button type="button" id="addTrailerBtn" class="inline-add-btn">
                    + Add Trailer
                </button>
            </div>
            <div id="trailers" class="items-container"></div>
        </div>


        <!-- ================= CARGO ================= -->
        <div class="section">
            <div class="section-header">
                <h2>Cargo</h2>
                <button type="button" id="addCargoBtn" class="inline-add-btn">
                    + Add Commodity
                </button>
            </div>

            <div id="cargo" class="items-container"></div>
            <p class="total-indicator" id="cargoTotal">Total: 0%</p>
        </div>


        <!-- ================= SUPPORTING DOCUMENT ================= -->
        <div class="section">
            <h2>Supporting Document (Optional)</h2>

            <div class="compact-upload">

                <label class="file-label">
                    Attach File (Max 10MB)
                    <input type="file"
                           name="attachment"
                           id="fileInput"
                           accept=".pdf,.jpg,.jpeg,.png,.zip">
                </label>

                <div id="fileName" class="file-name"></div>

                <p class="upload-note">
                    If you have multiple documents, please combine them
                    into a single PDF or ZIP file before uploading.
                </p>

            </div>
        </div>


        <!-- ================= COVERAGE ================= -->
        <div class="section">
            <h2>Coverage & Limits Requested</h2>
            <div id="coverages" class="coverage-grid"></div>
        </div>


        <button type="submit" class="submit-btn">
            Submit Application
        </button>

    </form>

</div>

<script src="js/script.js"></script>

</body>
</html>
