<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Truck Insurance Questionnaire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

    <h1>Truck Insurance Questionnaire</h1>

    <form action="https://formsubmit.co/ruben@50bridges.com"
          method="POST"
          id="mainForm">

        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_subject" value="New Truck Insurance Submission">

        <!-- ================= INSURED INFO ================= -->
        <div class="section">
            <h2>Insured Information</h2>

            <label>
                Named Insured *
                <input name="Named Insured" required>
            </label>

            <div class="flex">
                <div>
                    <label>
                        Phone *
                        <input name="Phone" required>
                    </label>
                </div>

                <div>
                    <label>
                        Email *
                        <input type="email" name="Email" required>
                    </label>
                </div>

                <div>
                    <label>
                        DOT# *
                        <input name="DOT#" required>
                    </label>
                </div>
            </div>

            <label>
                Legal Status
                <select name="Legal Status">
                    <option value="">Select</option>
                    <option>Corporation</option>
                    <option>LLC</option>
                    <option>Sole Proprietor</option>
                    <option>Partnership</option>
                    <option>Individual</option>
                </select>
            </label>

            <label>
                ELD Provider
                <input name="ELD Provider">
            </label>
        </div>

        <!-- ================= DRIVERS ================= -->
        <div class="section">
            <h2>Drivers / Owners</h2>

            <div id="drivers" class="items-container"></div>

            <button type="button" id="addDriverBtn">+ Add Driver</button>
        </div>

        <!-- ================= TRUCKS ================= -->
        <div class="section">
            <h2>Trucks</h2>

            <div id="trucks" class="items-container"></div>

            <button type="button" id="addTruckBtn">+ Add Truck</button>
        </div>

        <!-- ================= TRAILERS ================= -->
        <div class="section">
            <h2>Trailers</h2>

            <div id="trailers" class="items-container"></div>

            <button type="button" id="addTrailerBtn">+ Add Trailer</button>
        </div>

        <!-- ================= CARGO ================= -->
        <div class="section">
            <h2>Cargo</h2>

            <div id="cargo" class="items-container"></div>

            <button type="button" id="addCargoBtn">+ Add Commodity</button>

            <p class="total-indicator" id="cargoTotal">Total: 0%</p>
        </div>

        <!-- ================= COVERAGE ================= -->
        <div class="section">
            <h2>Coverage & Limits Requested</h2>

            <div id="coverages"></div>
        </div>

        <button type="submit" class="submit-btn">
            Submit Application
        </button>

    </form>

</div>

<script src="js/script.js"></script>

</body>
</html>
